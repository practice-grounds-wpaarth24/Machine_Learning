<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scan</title>
    <script>
        async function scanFace() {
            const response = await fetch('/scan_face', { method: 'POST' });
            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Face Scan Application</h1>
    <button onclick="scanFace()">Scan Face</button>
</body>
</html>
